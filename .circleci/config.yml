version: 2

.my_job: &myjob
  docker:
    - image: ${IMAGE}
  steps:
    - checkout
    - run:
        name: Building liboqs-master
        command: |
          cd /root
          git clone --branch master --single-branch https://github.com/open-quantum-safe/liboqs
          cd liboqs
          autoreconf -i
          ./configure
          make clean
          make -j
    - run:
        name: liboqs-python unit tests
        environment:
          LIBOQS_INSTALL_PATH: /root/liboqs/.libs/liboqs.so
          PYTHONPATH: /root/project
        command: python3 -m nose --rednose --verbose

jobs:
  amd64-buster:
    <<: *myjob
    environment:
      IMAGE: dstebila/liboqs:amd64-buster-0.0.1
  x86_64-xenial:
    <<: *myjob
    environment:
      IMAGE: dstebila/liboqs:x86_64-xenial-0.0.1

workflows:
  version: 2
  build:
    jobs:
      - amd64-buster
      - x86_64-xenial